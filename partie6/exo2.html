<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="utf-8" />
</head>
<body>
<script>
    for (let i = 0; i <= 100; i++) {
        if (i % 15 == 0) {
            var number = document.createElement("div");
            number.innerHTML = "...";
            document.body.appendChild(number);
        } else {
            var number = document.createElement("div");
            number.innerHTML = i;
            document.body.appendChild(number);
        }
    }
</script>
</body>
</html>
