<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        
    </head>

    <body>
        <script>
            var number = prompt('une note sur 10');
            var x = Number(number);
            if (x == 0 || x == 1 || x == 2 || x == 3) {
                alert("Nul");
            }
            else if (x == 4 || x == 5 || x == 6) {
                alert("Moyen");
            }
            else if (x == 8 || x == 9) {
                alert("Bien");
            }
            else if (x == 10) {
                alert("Excellent");
            }
        </script>
    </body>

</html>
